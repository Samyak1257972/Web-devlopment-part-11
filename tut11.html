<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>

<body>
    <div class="content">
        <p>This is a paragraph</p>
    </div>
    <div class="content">
        <p>This is another paragraph</p>
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>Pound is written like this &pound;</p>
        <p>Copyright is written like this &copy;</p>
        <p>Empty is written like this &#8203;</p>
        <p>Half is written like this &half;</p>
    </div>
    <!-- Html entites are used to make < > and that elements that is not in our keyboard like copyright and more -->
    <!-- Write entities of: cent, registerd trademark, euro, yen, ampersand, apostrophy, copyright and double qotation mark -->
</body>

</html>
